<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const playerName = prompt("Enter your name");
      const secret = Math.floor(Math.random() * 100) + 1;

      function loop() {
        let inputUser = parseInt(prompt("Enter a number"));

        if (inputUser > secret) {
          console.log(inputUser + ": It's less");
          loop();
        } else if (inputUser < secret) {
          console.log(inputUser + ": It's more");
          loop();
        } else {
          console.log(playerName + " wins");
        }
      }

      loop();
    </script>
  </head>
  <body>
    <h1>Hello world</h1>
  </body>
</html>
